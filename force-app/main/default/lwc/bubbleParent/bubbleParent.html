<template>
    <lightning-card title="BubbleEvent Example" icon-name="standard:contact">
        <template if:true={contacts.data}>
            <lightning-layout class="slds-m-around_small">
                <lightning-layout-item class="wide" onselectcontact={handleSelectContact}>


                    <template for:each={contacts.data} for:item="contact">
                        <c-bubble-child key={contact.id} contact={contact}>
                        </c-bubble-child>
                    </template>

                </lightning-layout-item>

                <lightning-layout-item class="slds-m-left_medium">
                    <template if:true={selectedContact}>
                        <p>
                            {selectedContact.Name}
                        </p>
                        <p>
                            {selectedContact.Title}
                        </p>
                        <p>
                            <lightning-formatted-phone value={selectedContact.Phone}>
                                
                            </lightning-formatted-phone>
                        </p>
                        <p>
                            <lightning-formatted-email value={selectedContact.email}>

                            </lightning-formatted-email>
                        </p>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={contacts.error}>
     <c-error-panel errors={contacts.error}>

     </c-error-panel>
     
        </template>
    </lightning-card>
</template>
